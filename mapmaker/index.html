<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>MapMaker :D</title>
  </head>
  <body>
    <div class="container-fluid p-0 h-100 d-flex">
      <div class="toolbar left d-flex flex-column bg-secondary p-3">
        <button class="btn btn-dark mb-3" id="up" onclick="Global.select(0, 'up')">&LeftUpTeeVector;</button>
        <button class="btn btn-dark mb-3" id="left" onclick="Global.select(0, 'left')">&LeftTeeVector;</button>
        <button class="btn btn-dark mb-3" id="right" onclick="Global.select(0, 'right')">&RightTeeVector;</button>
        <button class="btn btn-dark mb-3" id="down" onclick="Global.select(0, 'down')">&RightDownTeeVector;</button>
      </div>
      <div class="toolbar right d-flex flex-column bg-secondary p-3" id="rightToolbar">
        <button class="hidden" id="template"></button>
      </div>

      <canvas id="canvas" class="flex-grow-1"></canvas>
      <script src="script.js" type="module"></script>
    </div>
  </body>
</html>
