<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>MapMaker :D</title>
  </head>
  <body>
    <div class="container-fluid p-0 h-100 d-flex">
      <div class="toolbar left d-flex flex-column justify-content-center bg-secondary p-3">
        <button class="btn btn-dark mb-3">Top</button>
        <button class="btn btn-dark mb-3">Right</button>
        <button class="btn btn-dark mb-3">Bottom</button>
        <button class="btn btn-dark mb-3">Left</button>
        <button class="btn btn-dark mb-3">Eraser</button>
      </div>
      <div class="toolbar right d-flex flex-column justify-content-center bg-secondary p-3">
       <button class="btn btn-color red mb-3"></button>
       <button class="btn btn-color green mb-3"></button>
       <button class="btn btn-color blue mb-3"></button>
       <button class="btn btn-color yellow mb-3"></button>
      </div>

      <canvas id="canvas" class="flex-grow-1"></canvas>
      <script src="script.js" type="module"></script>
    </div>
  </body>
</html>
